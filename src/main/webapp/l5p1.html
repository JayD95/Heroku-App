<!DOCTYPE html>
<html>
<head>
	<title>L5P1</title>
	<link rel="stylesheet" type="text/css" href="l5p1.css">
</head>
<body>

	<div id="frame">
	<div id="loc"><h1>Mijn locatie</h1></div>
		<div id="myLocation">
			<label id="landcode" for="inhoud">Landcode: </label><br/>
			<label id="land" for="inhoud">Land: </label><br/>
			<label id="regio" for="inhoud">Regio: </label><br/>
			<label id="stad" for="inhoud">Stad: </label><br/>
			<label id="postcode" for="inhoud">Postcode: </label><br/>
			<label id="latitude" for="inhoud">Latitude: </label><br/>
			<label id="longitude" for="inhoud">Longitude: </label><br/>
			<label id="ip" for="inhoud">IP: </label><br/>
		</div>
		
		<div id="wea"><h1>Het weer in <label id="name" for="winhoud"></label></h1></div>
		<div id="weatherInfo">
			<label id="temperatuur" for="winhoud">Temperatuur: </label><br/>
			<label id="luchtvochtigheid" for="winhoud">Luchtvochtigheid: </label><br/>
			<label id="windsnelheid" for="winhoud">Windsnelheid: </label><br/>
			<label id="windrichting" for="winhoud">Windrichting: </label><br/>
			<label id="zonsopgang" for="winhoud">Zonsopgang: </label><br/>
			<label id="zonsondergang" for="winhoud">Zonsondergang: </label>
		</div>
		
		<div id="vak"><h1>Beschikbare vakantie bestemmingen</h1></div>
		<div id="countryList">
			<table>
				<tr>
					<th>Land</th>
					<th>Hoofdstad</th>
					<th>Regio</th>
					<th>Oppervlakte</th>
					<th>Inwoners</th>
				</tr>
				<tr><td id="naam"></td></tr>
				<tr><td id="hfdstad"></td></tr>
				<tr><td id="reg"></td></tr>
				<tr><td id="opp"></td></tr>
				<tr><td id="inw"></td></tr>
				
				
			</table>
		</div>
	</div>
	<script src="l5p1.js"></script>
</body>
</html>
